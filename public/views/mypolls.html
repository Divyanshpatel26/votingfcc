<div class="content">
    <h1>My Polls</h1>
    
    
        <table class="table">
            <thead>
            <th>Name
            </th>
            <th>Description</th>
            <th>Visualizza</th>
            <th>Elimina</th>
            
            </thead>
            <tbody>
                <tr ng-repeat="poll in mypolls">
                <td>{{poll.name}}</td>
                <td>{{poll.description}}</td>
                <td><a ui-sref="app.view({id: poll._id})">Visualizza</a></td>
                <td><button ng-click="elimina(poll._id)">Elimina</button></td>
                </tr>
            </tbody>
            </table>
        </ul>

    
</div>
